<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Модель – Сироїжка</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>3D Модель – Сироїжка</h1>
    <div class="model-wrapper">
      <model-viewer id="model" src="russula.glb" alt="Сироїжка" auto-rotate camera-controls></model-viewer>
      <button class="fullscreen-button" onclick="openFullscreen()">Переглянути на весь екран</button>
    </div>
    <p>Сироїжка – різнокольоровий гриб, який можна вживати в їжу після термічної обробки.</p>
    <a href="page8.html" class="next-button">Наступний гриб</a>
  </div>

  <script>
    function openFullscreen() {
      const model = document.getElementById('model');
      if (model.requestFullscreen) {
        model.requestFullscreen();
      } else if (model.webkitRequestFullscreen) { // Для Safari
        model.webkitRequestFullscreen();
      } else if (model.msRequestFullscreen) { // Для IE/Edge
        model.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
